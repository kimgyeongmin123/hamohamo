<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&display=swap" rel="stylesheet">

    <style>
*{
	font-family: 'Gothic A1', sans-serif;
}
body {
	width: 1024px;
	height: 860px;
	margin: 50px auto;
	overflow: auto;
	max-height: 860px;
}

header{

}

.top-header{
    display : flex;
    padding-left : 50px;
}

.top-header > a{
    align-self : center;
}

.top-header > h2 {
    margin-left : 30px;
}

main{
    border-top : 1px solid gray;
    margin-top : 50px;
}
</style>
</head>
<body>
<header>
    <div class="top-header">
        <a href="/list"> <img src="/images/logo.png" max-width="100%" height="40"/> </a>
        <h2><a href="/mypage"> <span th:text="${dto.nickname}"></span>'s Page</a> > 내 정보 수정</h2>
    </div>
</header>

<main>
    <form action="/profile/update" method="POST">
        이메일(ID) : <span sec:authentication="principal.username"></span>
        <br/>
        비밀번호 : <a href="/leave">비밀번호 변경하기</a>
        <br/>
        <!-- 닉네임 수정 폼 -->
        <label for="nickname">닉네임 :</label>
        <input type="text" id="nickname" name="newNickname" th:value="${dto.nickname}">
        <br/>

        생년월일 : <span th:text="${dto.birth}"></span>
        <br/>
        <label>휴대폰 :</label>
        <input type="text" id="phone" name="name" th:value="${dto.phone}">
        <br/>
        <label>주소 :</label>
        <input type="text" id="zipcode" name="name" th:value="${dto.zipcode}"><br>
        <input type="text" id="addr1" name="name" th:value="${dto.addr1}"><br>
        <input type="text" id="addr2" name="name" th:value="${dto.addr2}"><br>
        <br/>
        <button type="submit">수정</button>
    </form>
</main>
<hr/>
<a href="/profile/leave_auth">회원탈퇴</a>
</body>
</html>

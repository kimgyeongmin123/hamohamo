<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&display=swap" rel="stylesheet">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>
        *{
         font-family: 'Gothic A1', sans-serif;
        }

        body {
         width: 1024px;
         height: 700px;
         margin: 50px auto;
         overflow: auto;
         max-height: 860px;
         position : relative;
         top : 80px;
        }

        .big{
            display : flex;
            align-items: center;
            justify-content: space-around;
        }

        .loginform{
            position : relative;
            right : 100px;
            width : 400px;
            height : 600px;
            display: flex; /* 수직 중앙 정렬을 위해 flex 컨테이너로 설정 */
            flex-direction: column; /* 하위 요소들을 수직으로 배치 */
            justify-content: center; /* 수직 가운데 정렬 */
            align-items: center;
        }

        .nlogoimg{
          position : relative;
          left : 100px;
        }

        .idpw{
            padding-left : 5px;
        }

        .idpw > input{
            margin-bottom : 10px;
            height : 40px;
            font-size: 13px;
        }
        .form-check{
          margin-top : 10px;
          margin-bottom : 20px;
            font-size: 14px;
        }

        .loginbtn{
          padding-bottom : 20px;
          margin-bottom : 30px;
          border-bottom : 1px solid gray;
        }
        .btn-lg{
            width : 183px;
            height : 45px;
            margin-bottom : 20px;
            border-radius: 7px;
            color : #cfd7e0;
            border-style: none;
            font-size: 15px;
            cursor: pointer;
        }

        .find{
            position : relative;
            left : 515px;
            bottom : 80px;
        }
        .join{
            position : relative;
            left : 515px;
            bottom : 80px;
        }

        .otherlogin{
            display: flex;
        }
        .otherlogin>div:first-child{
            margin-right : 20px;
        }

    </style>

</head>
<body>

<div class="big">


    <img src="images/nlogo.png" class="nlogoimg" max-width="100%" height="300"/>
    <div class="loginform">
        <form action="/login" method="post" onsubmit="return validateLoginForm()">

            <div class="idpw">
                <input name="username" id="username" placeholder="EMAIL"><br/>
                <input name="password" type="password" id="password" placeholder="PASSWORD"><br/>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me"/>
                <label class="form-check-label" for="rememberMe">로그인 상태를 유지</label>
            </div>

            <div class="loginbtn">
                <!-- <input type="submit" class="jechul" value="HAMOHAMO 로그인"/> -->
                <button type="submit" class="btn btn-secondary btn-lg">Login</button>
            </div>

        </form>
        <div class="otherlogin">
            <div><a href="/oauth2/authorization/kakao"><img src="images/kakaologin.png" width=100% height=45px/></a></div>
            <div><a href="/oauth2/authorization/naver"><img src="images/naverlogin.png" width=100% height=45px/></a></div>
        </div>
    </div>

</div>

<div class="find">
    <a href="#">아이디/비밀번호 찾기</a>
</div>

<div class="join">
    회원이 아니신가요?&nbsp;&nbsp;
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        회원가입
    </button>
</div>



<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">HAMOHAMO 회원가입</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form name="joinform" action="/join" method="post" onsubmit="return false">
                    <br/>
                    <span for="emailInput">이메일</span>
                    <div style="display: flex;">
                        <input name="email" id="emailInput" class="form-control">
                        <button class="btn btn-secondary jung-btn" onclick="checkDuplicate('emailInput')" style="width : 160px; font-size: 0.8rem; margin-left : 17px;">중복체크</button>
                    </div>
                    <br/>

                    <span for="passwordInput">비밀번호</span>
                    <div>
                        <input name="password" type="password" id="passwordInput" class="form-control">
                    </div>
                    <br/>
                    <span for="passwordConfirmInput">비밀번호확인</span>
                    <div>
                        <input name="passwordConfirm" type="password" id="passwordConfirmInput" class="form-control">
                    </div>
                    <br/>
                    <span for="nicknameInput">사용할 닉네임</span>
                    <div style="display: flex;">
                        <input name="nickname" id="nicknameInput" class="form-control">
                        <button class="btn btn-secondary jung-btn" onclick="checkNicknameDuplicate('nicknameInput')" style="width : 160px; font-size: 0.8rem; margin-left : 17px;">중복체크</button>
                    </div>
                    <br/>
                    <span for="nameInput">성명</span>
                    <div>
                        <input name="name" id="nameInput" class="form-control">
                    </div>
                    <br/>
                    <span for="birthInput">생년월일</span>
                    <div>
                        <input name="birth" id="birthInput" autocomplete="off" class="form-control">
                    </div>
                    <br/>
                    <span for="phoneInput">휴대폰</span>
                    <div>
                        <input name="phone" id="phoneInput" maxlength="13" class="form-control">
                    </div>
                    <br/>
                    <span>주소</span>
                    <div>
                        <div style="display : flex;">
                            <input name="zipcode" class="form-control zipcode"  placeholder="우편번호" >
                            <button class="btn btn-secondary search_addr_btn" style="width : 160px; font-size: 0.8rem; margin-left : 17px;">주소검색</button>
                        </div>

                        <input name="addr1" class="form-control addr1"  placeholder="기본주소" style="width : 330px; margin-top : 5px;">
                        <input name="addr2" class="form-control" placeholder="상세주소 입력" style="width : 330px; margin-top : 5px;">
                    </div>
                    <br/>
                    <span for="questionInput">질문 선택</span>
                    <div>
                        <select class="form-select" aria-label=".form-select-sm example" name="question" id="questionInput" style="font-size : 1.0rem;">
                            <option value="질문1">당신의 어린시절 별명은?</option>
                            <option value="질문2">당신이 가장 존경하는 사람은?</option>
                            <option value="질문3">당신의 보물 제1호는?</option>
                            <option value="질문4">당신의 인생 좌우명은?</option>
                            <option value="질문5">당신의 MBTI는?</option>
                            <option value="질문6">당신이 가장 즐겨하는 게임은?</option>
                        </select>
                    </div>
                    <br/>
                    <span for="answerInput">답변</span>
                    <div>
                        <input name="answer" id="answerInput" type="text" class="form-control">                        </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <div class="jechul">
                            <button onclick="isValid()" class="btn btn-secondary joinbtn">회원가입</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    <!-- 이메일중복체크  -->
        let isEmailChecked = false;
        let isNicknameChecked = false;

        function checkDuplicate(emailInput) {
            const inputValue = $("#" + emailInput).val();
            $.ajax({
                url: "/checkDuplicate",
                type: "POST",
                data: {value: inputValue, field: emailInput},
                success: function (response) {
                    if (response.duplicate) {
                          alert("이미 존재하는 이메일입니다.");
                          isEmailChecked = false;
                    } else {
                        alert("사용 가능한 이메일입니다.");
                        isEmailChecked = true;
                    }
                },
                error: function (xhr, status, error) {
                    console.error("오류 발생 : ", error);
                    isEmailChecked = false;
                }
            });
        }


    <!--닉네임 중복체크-->
        function checkNicknameDuplicate(nicknameInput) {
            const inputValue = $("#" + nicknameInput).val();
            $.ajax({
                url: "/checkNicknameDuplicate",
                type: "POST",
                data: {value: inputValue, field: nicknameInput},
                success: function (response) {
                    if (response.duplicate) {
                          alert("이미 존재하는 닉네임입니다.");
                          isNicknameChecked = false;
                    } else {
                        alert("사용 가능한 닉네임입니다.");
                        isNicknameChecked = true;
                    }
                },
                error: function (xhr, status, error) {
                    console.error("오류 발생 : ", error);
                    isNicknameChecked = false;
                }
            });
        }
    <!--휴대폰 번호 입력 제한-->
        const phoneInput = document.getElementById("phoneInput");

        phoneInput.addEventListener("input", function(){
            const inputValue = phoneInput.value.replace(/\D/g, "");
    <!--   입력시 숫자제외 입력 불가-->
            phoneInput.value = inputValue;

     if (inputValue.length >= 7) {
            phoneInput.value =
                inputValue.slice(0, 3) +
                "-" +
                inputValue.slice(3, 7) +
                "-" +
                inputValue.slice(7);
        }

    });


        <!--    생년월일 입력 필드에 Datepicker를 적용합니다.-->
            $(function() {
                $("#birthInput").datepicker({
                    dateFormat: "yy-mm-dd", // 날짜 형식 설정 (연도-월-일)
                    changeMonth: true,      // 월 선택 가능
                    changeYear: true,       // 연도 선택 가능
                    yearRange: "c-100:c+10" // 년도 선택 범위 설정
                });
            });
    <!--회원가입 버튼누를시 빈칸이나 중복체크를 안했을때-->
            const isValid = () => {
                const form = document.joinform;
                const password = form.password.value.trim();
                const passwordConfirm = form.passwordConfirm.value.trim();
                const phoneInput = form.phoneInput.value.trim();

                if (form.email.value.trim() ==  "")
                {
                    alert("이메일을 입력하세요.");
                    return;
                }
                if (!isEmailChecked){
                    alert("이메일 중복 체크를 해주세요.");
                    return;
                }
                if (form.password.value.trim() == "")
                {
                    alert("비밀번호를 입력하세요.");
                    return;
                }
                if (form.passwordConfirm.value.trim() == "")
                {
                    alert("비밀번호를 다시입력하세요.");
                    return;
                }
                if (password != passwordConfirm)
                {
                    alert("비밀번호가 일치하지 않습니다.");
                    return;
                }
                if (form.nickname.value.trim() == "")
                {
                    alert("닉네임을 입력하세요.");
                    return;
                }
                if (!isNicknameChecked) {
                    alert("닉네임 중복 체크를 해주세요.");
                    return;
                }
                 if (form.name.value.trim() == "")
                {
                    alert("이름을 입력하세요.");
                    return;
                }
                if (form.birth.value.trim() == "")
                {
                    alert("생년월일을 입력하세요.");
                    return;
                }
                if (form.phone.value.trim() == "")
                {
                    alert("휴대폰번호를 입력하세요.");
                    return;
                }
                const pattern = /^010-\d{4}-\d{4}$/;
                if (!pattern.test(phoneInput)){
                    alert("올바른 휴대폰 번호를 입력하세요.");
                    return;
                }
                if (form.zipcode.value.trim() == "")
                {
                    alert("우편번호를 입력하세요.");
                    return;
                }
                if (form.addr2.value.trim() == "")
                {
                    alert("상세주소를 입력하세요.");
                    return;
                }
                if (form.answer.value.trim() == "")
                {
                    alert("질문의 답을 입력하세요.");
                    return;
                }

           form.submit();
            }
    </script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>

        const search_addr_btn = document.querySelector('.search_addr_btn');
        search_addr_btn.addEventListener('click',function(){
           new daum.Postcode({
                    oncomplete: function(data) {
                        console.log(data);
                        const zipcode = document.querySelector('.zipcode');
                        const addr1 = document.querySelector('.addr1');

                        if(data.userSelectedType==='R')
                        {
                            addr1.value = data.roadAddress;
                        }
                        else
                        {
                            addr1.value = data.jibunAddress;
                        }
                        zipcode.value=data.zonecode;

                    }
                }).open();

        });
    </script>


    <script>


    function validateLoginForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (!username || !password)
        {
            alert("아이디와 비밀번호를 입력하세요.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&display=swap" rel="stylesheet">

    <style>
*{
 font-family: 'Gothic A1', sans-serif;
}
body {
 width: 1024px;
 height: 700px;
 margin: 50px auto;
 overflow: auto;
 max-height: 860px;
 position : relative;
 top : 80px;
}
.nlogoimg{
    position : relative;
    top : 20px;
    left : 80px;
}
.big{
    display : flex;
    align-items: center;
    justify-content: space-around;
}
.loginform{
    position : relative;
    right : 100px;
    width : 300px;
    height : 300px;
    display: flex; /* 수직 중앙 정렬을 위해 flex 컨테이너로 설정 */
    flex-direction: column; /* 하위 요소들을 수직으로 배치 */
    justify-content: center; /* 수직 가운데 정렬 */
    align-items: center;
}
.inputbox{
    display: flex;
}
.idpw > input{
    margin-bottom : 10px;
    height : 30px;
    font-size: 16px;
}
.form-check{
    font-size: 14px;
}
.jechul{
    width : 183px;
    height : 45px;
    margin-top : 10px;
    margin-bottom : 5px;
    position : relative;
    left : 12px;
    background-color: #4a596d;
    border-radius: 7px;
    color : #cfd7e0;
    border-style: none;
    font-size: 15px;
    cursor: pointer;
}
.join{
    position : relative;
    left : 550px;
    bottom : 20px;
}

</style>

</head>
<body>

<div class="big">


    <img src="/images/nlogo.png" class="nlogoimg" max-width="100%" height="400"/>
    <div class="loginform">
        <form action="/login" method="post" onsubmit="return validateLoginForm()">

            <div class="idpw">
                <input name="username" id="username" placeholder="EMAIL"><br/>
                <input name="password" type="password" id="password" placeholder="PASSWORD"><br/>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me"/>
                <label class="form-check-label" for="rememberMe">로그인 상태를 유지</label>
            </div>

            <input type="submit" class="jechul" value="HAMOHAMO 로그인"/>

        </form>
        <div class="otherlogin">
            <div><a href="/oauth2/authorization/kakao"><img src="/images/kakaologin.png" width=183px height=45px/></a></div>
            <div><a href="/oauth2/authorization/naver"><img src="/images/naverlogin.png" width=183px height=45px/></a></div>
        </div>
    </div>

</div>

<div class="join">
    회원이 아니신가요?&nbsp;&nbsp;<a href="/join">회원가입</a>
</div>



<script>


    function validateLoginForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (!username || !password)
        {
            alert("아이디와 비밀번호를 입력하세요.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>

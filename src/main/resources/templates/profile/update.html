<script>
    let isNicknameChecked = false;
        // <!--닉네임 중복체크-->
        function checkNicknameDuplicate(nicknameInput) {
            const inputValue = $("#" + nicknameInput).val();
            $.ajax({
                url: "/checkNicknameDuplicate",
                type: "POST",
                data: {value: inputValue, field: nicknameInput},
                success: function (response) {
                    if (response.duplicate) {
                          alert("이미 존재하는 닉네임입니다.");
                          isNicknameChecked = false;
                    } else {
                        alert("사용 가능한 닉네임입니다.");
                        isNicknameChecked = true;
                    }
                },
                error: function (xhr, status, error) {
                    console.error("오류 발생 : ", error);
                    isNicknameChecked = false;
                }
            });
        }

        <!--휴대폰 번호 입력 제한-->
        const phoneInput = document.getElementById("phoneInput");

        phoneInput.addEventListener("input", function(){
            const inputValue = phoneInput.value.replace(/\D/g, "");
    <!--   입력시 숫자제외 입력 불가-->
            phoneInput.value = inputValue;

     if (inputValue.length >= 7) {
            phoneInput.value =
                inputValue.slice(0, 3) +
                "-" +
                inputValue.slice(3, 7) +
                "-" +
                inputValue.slice(7);
        }

    });

        <!--    생년월일 입력 필드에 Datepicker를 적용합니다.-->

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('searchButton').addEventListener('click', function(event) {
        event.preventDefault(); // 기본 동작을 막습니다.

        // 폼을 가져오고, action 속성을 변경한 다음 폼을 제출합니다.
        var form = document.getElementById('searchForm');
        var selectedOption = document.getElementById('searchOption').value; // 선택된 검색 옵션 가져오기
        if (selectedOption === 'nickname') {
            form.action = '/list/search-nickname'; // 닉네임 검색을 위한 URL로 변경
        } else {
            form.action = '/list/search-contents'; // 내용 검색을 위한 URL로 변경
        }
            form.submit(); // 폼 제출
        });
    });
</script>

uploadBox_el.addEventListener('drop',function(e){
    e.preventDefault();
    console.log("drop...");
    console.log(e);
    console.log(e.dataTransfer);
    console.log(e.dataTransfer.files[0]);

    //유효성체크(이미지만, 하나씩만 , 용량제한 ...)
    // 파일 유형 확인 및 이미지 파일만 처리
    const imageFiles = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
    if (imageFiles.length === 0) {
            alert("이미지 파일만 가능합니다");
            return;
    }
    //총이미지의 개수가 5개 이상이면 return(아직..)

    //미리보기
    const file = e.dataTransfer.files[0];
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = function(event) {
        const preview = document.getElementById('preview');
        const img = document.createElement('img')
        img.setAttribute('src',event.target.result);
        preview.appendChild(img);
    };
    //formData에 저장
    formData.append('files',file);

});

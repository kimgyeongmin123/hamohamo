<script>
let isNicknameChecked = false;
    // <!--닉네임 중복체크-->
    function checkNicknameDuplicate(nicknameInput) {
        const inputValue = $("#" + nicknameInput).val();
        $.ajax({
            url: "/checkNicknameDuplicate",
            type: "POST",
            data: {value: inputValue, field: nicknameInput},
            success: function (response) {
                if (response.duplicate) {
                      alert("이미 존재하는 닉네임입니다.");
                      isNicknameChecked = false;
                } else {
                    alert("사용 가능한 닉네임입니다.");
                    isNicknameChecked = true;
                }
            },
            error: function (xhr, status, error) {
                console.error("오류 발생 : ", error);
                isNicknameChecked = false;
            }
        });
    }

    <!--휴대폰 번호 입력 제한-->
    const phoneInput = document.getElementById("phoneInput");

    phoneInput.addEventListener("input", function(){
        const inputValue = phoneInput.value.replace(/\D/g, "");
<!--   입력시 숫자제외 입력 불가-->
        phoneInput.value = inputValue;

 if (inputValue.length >= 7) {
        phoneInput.value =
            inputValue.slice(0, 3) +
            "-" +
            inputValue.slice(3, 7) +
            "-" +
            inputValue.slice(7);
    }

});

    <!--    생년월일 입력 필드에 Datepicker를 적용합니다.-->
        $(function() {
            $("#birthInput").datepicker({
                dateFormat: "yy-mm-dd", // 날짜 형식 설정 (연도-월-일)
                changeMonth: true,      // 월 선택 가능
                changeYear: true,       // 연도 선택 가능
                yearRange: "c-100:c+10" // 년도 선택 범위 설정
            });
        });

</script>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

    const search_addr_btn = document.querySelector('.search_addr_btn');
    search_addr_btn.addEventListener('click',function(){
       new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data);
                    const zipcode = document.querySelector('.zipcode');
                    const addr1 = document.querySelector('.addr1');

                    if(data.userSelectedType==='R')
                    {
                        addr1.value = data.roadAddress;
                    }
                    else
                    {
                        addr1.value = data.jibunAddress;
                    }
                    zipcode.value=data.zonecode;

                }
            }).open();

    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const fileInput = document.getElementById('imagechange');
              fileInput.addEventListener('change', function () {
                 const formData = new FormData();
                 const fileInput = document.getElementById('imagechange');
                 const file = fileInput.files[0];
                 formData.append('file', file, file.name);

                     axios.post("/user/profileimage/upload",formData,{headers: { 'Content-Type': 'multipart/form-data'} })
                     .then(response=>{
                         console.log(response);
                         location.reload();
                     })
            });

</script>

<script>
// 프로필 업데이트 함수

function updateProfile() {
    const nickname = document.getElementById('nickname').value;
    const newPhone = document.getElementById('phoneInput').value;
    const newZipcode = document.getElementById('zipcode').value;
    const newAddr1 = document.getElementById('addr1').value;
    const newAddr2 = document.getElementById('addr2').value;

    const requestBody = {
        nickname: nickname,
        phone: newPhone,
        zipcode: newZipcode,
        addr1: newAddr1,
        addr2: newAddr2
    };

    // 서버에 비동기 요청을 보냅니다.
    axios.post('/profile/update', requestBody)
        .then(response => {
            console.log('프로필이 성공적으로 업데이트되었습니다.', response);
            // 여기에서 추가적인 동작을 수행할 수 있습니다.
        })
        .catch(error => {
            alert('프로필 업데이트 중 오류가 발생했습니다: ' + error.message);
            console.error('프로필 업데이트 중 오류 발생:', error);
        });
}

// 프로필 업데이트 버튼 클릭 이벤트에 updateProfile 함수를 연결합니다.
const updateButton = document.getElementById('updateButton');
updateButton.addEventListener('click', updateProfile);

</script>

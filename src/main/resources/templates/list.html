        .tooltip {
            position: relative;
            text-decoration: none; /* 링크의 기본 밑줄을 제거 */
            color: #4A596D; /* 링크 색상 */
        }

        .tooltip::before {
            content: attr(data-tooltip);
            position: absolute;
            background-color: white; /* 말풍선 배경색 */
            color: #4A596D; /* 말풍선 텍스트 색상 */
            padding: 4px 8px; /* 말풍선 내부 여백 */
            border : 3px solid #4A596D;
            border-radius: 50px; /* 말풍선 모서리 둥글게 */
            font-size: 14px; /* 말풍선 텍스트 크기 */
            opacity: 0; /* 초기에는 투명하게 숨김 */
            bottom: 15px; /* 말풍선을 링크 아래로 위치시킴 */
            left: 50%; /* 가운데 정렬을 위해 왼쪽 50%로 설정 */
            transform: translateX(-50%); /* 가운데 정렬 */
            transition: opacity 0.2s; /* 말풍선 표시 애니메이션 */
            white-space: nowrap; /* 텍스트를 한 줄로 가로로 나오게 함 */
            font-weight: 600;
        }

        .tooltip:hover::before {
            opacity: 1; /* 말풍선을 투명하지 않게 표시 */
        }

            100% {

                transform: translateY(0);
            }

<script>
    // 검색 버튼 클릭 이벤트에 대한 이벤트 리스너 추가
    document.getElementById('searchButton').addEventListener('click', function(event) {
        event.preventDefault(); // 기본 동작을 막습니다.

        // 선택된 옵션과 검색어를 가져옵니다.
        var searchOption = document.getElementById('searchOption').value;
        var searchKeyword = document.getElementById('searchKeyword').value;

        // 폼을 가져오고, 선택된 옵션과 검색어를 폼에 추가합니다.
        var form = document.getElementById('searchForm');
        var optionField = document.createElement('input');
        optionField.type = 'hidden';
        optionField.name = 'option';
        optionField.value = searchOption;
        form.appendChild(optionField);

        var keywordField = document.createElement('input');
        keywordField.type = 'hidden';
        keywordField.name = 'keyword';
        keywordField.value = searchKeyword;
        form.appendChild(keywordField);

        // 폼을 제출합니다.
        form.action = '/list/search-contents';
        form.submit();
    });
</script>

<script>
        // 스크롤 위치 저장
        window.addEventListener("scroll", function () {
            localStorage.setItem("scrollPosition", window.scrollY);
        });

        // 페이지 로드 시 스크롤 위치 복원
        window.addEventListener("load", function () {
            const scrollPosition = localStorage.getItem("scrollPosition");
            if (scrollPosition) {
                window.scrollTo(0, scrollPosition);
            }
        });
    </script>

<script>
    // .up 엘리먼트를 클릭하면 페이지 상단으로 스크롤
    document.querySelector(".up").addEventListener("click", function() {
        window.scrollTo({
            top: 0,
            behavior: "smooth" // 부드러운 스크롤 사용
        });
    });
</script>

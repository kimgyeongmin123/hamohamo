<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script>
    // 프로필 사진 변경 버튼 클릭 시 모달 열기
    var profileBtn = document.getElementById("profileBtn");
    var modal = document.getElementById("profileModal");

    profileBtn.addEventListener("click", function () {
        modal.style.display = "block";
    });

    // 모달 닫기 버튼 클릭 시 모달 닫기
    var closeBtn = document.getElementsByClassName("close")[0];

    closeBtn.addEventListener("click", function () {
        modal.style.display = "none";
    });

    // 모달 영역 외 클릭 시 모달 닫기
    window.addEventListener("click", function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    });

</script>


<script>


    // 모든 .delete_btn 요소를 선택
    var deleteBtns = document.querySelectorAll('.delete_btn');

    // 모든 삭제 버튼에 이벤트 리스너 등록
    deleteBtns.forEach(function (deleteBtn) {
        deleteBtn.addEventListener('click', function () {
            const number = deleteBtn.getAttribute('data-no');
            axios.delete("/delete?number=" + number)
                .then(function (response) {
                    console.log(response);
                    if (response.status === 200) {
                        location.href = "/list";
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('searchButton').addEventListener('click', function(event) {
        event.preventDefault(); // 기본 동작을 막습니다.

        // 폼을 가져오고, action 속성을 변경한 다음 폼을 제출합니다.
        var form = document.getElementById('searchForm');
        var selectedOption = document.getElementById('searchOption').value; // 선택된 검색 옵션 가져오기
        if (selectedOption === 'nickname') {
            form.action = '/list/search-nickname'; // 닉네임 검색을 위한 URL로 변경
        } else {
            form.action = '/list/search-contents'; // 내용 검색을 위한 URL로 변경
        }
            form.submit(); // 폼 제출
        });
    });
</script>

<script>
    // 스크롤 위치 저장
    window.addEventListener("scroll", function () {
        localStorage.setItem("scrollPosition", window.scrollY);
    });

    // 페이지 로드 시 스크롤 위치 복원
    window.addEventListener("load", function () {
        const scrollPosition = localStorage.getItem("scrollPosition");
        if (scrollPosition) {
            window.scroll({
                top: scrollPosition,
                behavior: "auto"
            });
        }
    });
</script>

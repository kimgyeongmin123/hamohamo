<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oC5D5N2ZlHv5r5zI3/81s6V5HQHZxTUn1l7/2eXIt2Q01lQQDKqOvSDR8RShm6ZH" crossorigin="anonymous">

<script>
    function formatDateTime(rawDate) {
        const formattedDate = moment(rawDate, 'YYYY-MM-DDTHH:mm:ss').format('YYYY.MM.DD HH:mm');
        return formattedDate;
    }

   // 서버에서 알림 데이터를 가져와 동적으로 렌더링하는 함수
    function loadNotifications() {
        $.ajax({
            url: "/boardnotification/read", // 알림 데이터를 제공하는 엔드포인트
            method: "GET",
            dataType: "json",
            success: function(data) {
                // 알림 데이터를 동적으로 렌더링합니다.
                const notificationContainer = $("#notification-container");

                data.forEach(function(notification) {
                    // 알림을 동적으로 생성하여 추가합니다.
                    const notificationElement = `
                        <div class="notification">
                            <i class="fas fa-bell"></i>
                            <div class="nicknameBox">
                                <div class="nickname">
                                    ${notification.replynickname}
                                    <span>님이 댓글을 남겼습니다.</span>
                                </div>
                                <a href="javascript:void(0);" onclick="deleteNotification(${notification.nid})">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </a>
                            </div>
                            <a href="/read/${notification.bid}">
                                <div>${notification.message}</div>
                            </a>
                            <div class="date">${formatDateTime(notification.rdate)}</div>
                        </div>
                    `;
                    notificationContainer.append(notificationElement);
                });
            },
            error: function(error) {
                console.error("Error fetching notifications: " + error);
            }
        });
    }

    // 알림삭제 요청
    function deleteNotification(nid) {
    $.ajax({
        url: "/boardnotification/deleteNotification/" + nid,
        method: "DELETE",
        success: function(response) {
            console.log(response);
            // 삭제가 성공하면 알림을 동적으로 삭제
            $("#notification-" + nid).remove();
            location.reload();

<script>
    $(document).ready(function() {

         var followerId;
         var followingId;

         // Thymeleaf로부터 데이터를 가져오기
         followerId = decodeURIComponent($('.follow-form').attr('data-follower-id'));
         followingId = decodeURIComponent($('.follow-form').attr('data-following-id'));

        // 페이지 로드 시 팔로우 상태 가져와서 버튼 텍스트 설정
        updateFollowButtons();

        // 팔로우 버튼에 대한 클릭 이벤트 처리
        $('.follow-btn').on('click', function(event) {
            event.preventDefault();

            // 클릭한 팔로우 버튼의 부모 요소인 form을 찾습니다.
            var form = $(this).closest('.follow-form');

            var followerId = form.data('follower-id');
            var followingId = form.data('following-id');

            // 팔로우 상태를 확인하고 적절한 요청 보내기
            $.ajax({
                type: 'GET',
                url: '/list/follow/status?followerId=' + followerId + '&followingId=' + followingId,
                success: function(response) {
                    if (response === 'following') {
                        // 이미 팔로우 중이면 언팔로우 요청 보내기
                        unfollowUser(followerId, followingId, form);
                    } else {
                        // 팔로우 중이 아니면 팔로우 요청 보내기
                        followUser(followerId, followingId, form);
                    }
                },
                error: function(error) {
                    console.error('팔로우 상태 확인 실패:', error);
                }
            });
        });

        function followUser(followerId, followingId, form) {
            // 팔로우 요청 보내는 코드
            $.post('/follow', {
                followerId: followerId,
                followingId: followingId
            }, function(response) {
                // 팔로우가 성공한 경우의 처리
                console.log('팔로우 성공:', response);
                // 팔로우 성공 시 버튼 텍스트 변경
                form.find('.follow-btn').text('언팔로우');
            }).fail(function(error) {
                // 팔로우 실패한 경우의 처리
                console.error('팔로우 실패:', error);
            });
        }

        function unfollowUser(followerId, followingId, form) {
            // 언팔로우 요청 보내는 코드
            $.post('/unfollow', {
                followerId: followerId,
                followingId: followingId
            }, function(response) {
                // 언팔로우가 성공한 경우의 처리
                console.log('언팔로우 성공:', response);
                // 언팔로우 성공 시 버튼 텍스트 변경
                form.find('.follow-btn').text('팔로우');
            }).fail(function(error) {
                // 언팔로우 실패한 경우의 처리
                console.error('언팔로우 실패:', error);
            });
        }

        // 팔로우 버튼 텍스트 업데이트 함수
        function updateFollowButtons() {
              // 모든 팔로우 버튼에 대해 실행
              $('.follow-btn').each(function() {
                  var followerId = $(this).data('follower-id');
                  var followingId = $(this).data('following-id');
                  var form = $(this).closest('.follow-form');

                  $.ajax({
                      type: 'GET',
                      url: '/list/follow/status?followerId=' + followerId + '&followingId=' + followingId,
                      success: function(response) {
                          if (response === 'following') {
                              form.find('.follow-btn').text('언팔로우');
                          } else {
                              form.find('.follow-btn').text('팔로우');
                          }
                      },
                      error: function(error) {
                          console.error('팔로우 상태 가져오기 실패:', error);
                      }
                  });
              });
          }
    });
</script>
